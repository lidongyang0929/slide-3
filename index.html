<!DOCTYPE html>
<html lang="zh-Hans">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="./style.css">
   <title>无缝轮播</title>
</head>
<body>
<div id=container>
    <div class="window">
        <div id=slides class="images">
          <img src="https://www.sbs.com.au/popasia/sites/sbs.com.au.popasia/files/styles/full/public/exo-sehun-11.jpg?itok=opPak8oM&mtime=1525655691">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCfHtGuyfjD2OUELmwPNNm8XDN4AdTtNCotqjwO9dZ0onCsJi6">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEMg3Ryd17H1xP1y91mULkby8aH6WzUTPmpnTLwWaEHmnOv66c">
        </div>
    </div>
    <div id=controls style="text-align:center;">
      <button id=previous>上一张</button>
      <button id=next>下一张</button>
    </div>
    <div id=buttonWrapper style="text-align: center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
</div>



<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
